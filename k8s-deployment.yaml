apiVersion: apps/v1           # API version
kind: Deployment              # Type of kubernetes resource
metadata:
  name: web-chat           # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: web-chat
spec:
  replicas: 1                 # No. of replicas/pods to run in this deployment
  selector:
    matchLabels:              # The deployment applies to any pods mayching the specified labels
      app: web-chat
  template:                   # Template for creating the pods in this deployment
    metadata:
      labels:                 # Labels that will be applied to each Pod in this deployment
        app: web-chat
    spec:                     # Spec for the containers that will be run in the Pods
      containers:
      - name: web-chat
        image: asia.gcr.io/jasonpengtw-gke-1/web-chat:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080 # The port that the container exposes
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: stage
          - name: DB_URL
            value: jdbc:postgresql://postgres-service:5432/postgres?prepareThreshold=0
          - name: DB_USERNAME
            value: postgres
          - name: DB_PASSWORD
            value: postgres
---
apiVersion: v1                # API version
kind: Service                 # Type of the kubernetes resource
metadata:                     
  name: web-chat           # Name of the kubernetes resource
  labels:                     # Labels that will be applied to this resource
    app: web-chat
spec:                         
  type: NodePort              # The service will be exposed by opening a Port on each node and proxying it. 
  selector:
    app: web-chat          # The service exposes Pods with label `app=polling-app-server`
  ports:                      # Forward incoming connections on port 8080 to the target port 8080
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ExternalName
  externalName: 172.30.48.3